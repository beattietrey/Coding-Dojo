<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Counter</h1>
        <p> Visited page {{ request.session.counter }} times</p>
        <p> Counter reads {{ request.session.alt_counter }}</p>
        <form action="/form" method="POST" class="mb-2">
            {% csrf_token %}
            <input type="text" name="form_increase" placeholder="#" required style="width: 50px">
            <button type="submit">Add</button>
        </form>
        <a href="/increment" class="btn btn-warning mx-auto">+2</a>
        <a href="/destroy_session" class="btn btn-warning mx-auto">Reset</a>
    </div>
</body>
</html>
