<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tv Show {{show.id}}</h1>
        <p>Title: {{show.title}}</p>
        <p>Network: {{show.network}}</p>
        <p>Release Date: {{show.release_date}}</p>
        <p>Description: {{show.description}}</p>
    </div>
    <div class="container">
        <p>Last Updated: {{show.updated_at}}</p>
        <a href="/shows/{{show.id}}/edit">Edit</a>
        <span>|</span> 
        <a href="/shows/{{show.id}}/destroy">Delete</a>
    </div>
    <div class="container mt-3">
        <a href="/" class='justify-right btn btn-primary'>Go Back</a>
    </div>
</body>
