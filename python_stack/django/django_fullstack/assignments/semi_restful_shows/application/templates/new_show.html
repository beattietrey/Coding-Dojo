<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/" class='justify-right btn btn-primary btn-sm mb-5'>Go Back</a>
        <h1 class='mb-3'>Add a New Show</h1>
        <form action="/shows/create" method="post">
            {% csrf_token %}
            <div class="form-group d-flex">
                <input type="text" class="form-control" name="title" placeholder="Title" style="width:50%">
            </div>
            <div class="d-flex my-5">
                <div class="form-group d-flex align-items-end">
                    <input type="text" class="form-control" name="network" placeholder="Network">
                </div>
                <div class="form-group mx-sm-3">
                    <label for="release_date">Release Date</label>                
                    <input type="date" class="form-control" name="release_date">
                </div>
            </div>
            <div class="form-group">
                <textarea name="description" cols="60" rows="5" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>  
</body>
