<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar justify-content-end">
            <a class="navbar-brand" href="/books">Home</a>
            <a class="navbar-brand" href="/logout">Logout</a>
        </nav>
        <h2>Add a New Book Titles and a Review</h2>
        <div class="container">
            <form action="/books/add_book" method="post">
                {% csrf_token %}
                <div class="form-group d-flex">
                    <label for="title">Book Title:</label>
                    <input type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <div class="container">
                        <div class="form-group">
                            <label for="previous_author">Choose from the list:</label>
                            <select name="previous_author">
                                {% for author in authors %} 
                                <option value="{{author.id}}">{{author.name}}</option>
                            </select>
                        </div>

                        <input type="text" name="new_author">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
