<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users With Templates</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container border-bottom border-secondary">
        <h2>All The Users</h2>
        <table class="table" style="min-height: 200px;">
            <thead>
                <tr class='border-top border-bottom border-secondary'>
                    <th scope="col">#ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
            {% for user in Users %}
                <tr class='border-top border-bottom border-secondary'>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.email}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container">
        <form action="/submit" method="post">
            {% csrf_token %}
            <div class="form-group d-flex mt-5">
                <input type="text" class="form-control w-20" placeholder="First Name" name='fname'>
                <input type="text" class="form-control w-20" placeholder="Last Name" name='lname'>
                <input type="text" class="form-control w-20" placeholder="E-mail Address" name='email'>
                <input type="text" class="form-control w-20" placeholder="Age" name='age'>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</body>
</html>
