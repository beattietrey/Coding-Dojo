<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
</head>
<div>
    <h1>Checkerboard</h1>
        {% for x in range(0, col): %}
            {% if x % 2 == 0: %}
                <div class="flex-row">
                {% for y in range(0, rows): %}
                    {% if y % 2 == 0: %}
                        <div class="box" style="background-color: {{ color1 }}"></div>
                        <!-- <div class="box1"></div> -->
                    {% else %}
                        <div class="box" style="background-color: {{ color2 }}"></div>
                        <!-- <div class="box2"></div> -->
                    {% endif %}
                {% endfor %}
                </div>
            {% else %}
            <div class="flex-row">
                {% for y in range(0, rows): %}
                    {% if y % 2 == 0: %}
                        <!-- <div class="box2"></div> -->
                        <div class="box" style="background-color: {{ color2 }}"></div>
                    {% else %}
                        <!-- <div class="box1"></div> -->
                        <div class="box" style="background-color: {{ color1 }}"></div>
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
        {% endfor %}
        </div>
</body>
</html>
