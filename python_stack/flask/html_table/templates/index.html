<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Html Table</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="border">First Name</th>
                <th scope="col" class="border">Last Name</th>
                <th scope="col" class="border">Full Name</th>
            </tr>
        </thead>
        <tbody>
            {% for i in users: %}
            <tr>
                <td class="border">{{i['first_name']}}</td>
                <td class="border">{{i['last_name']}}</td>
                <td class="border">{{i['first_name']}} {{i['last_name']}}</td>
            </tr>
            {% endfor %}
        </tbody>

</body>
</html>
